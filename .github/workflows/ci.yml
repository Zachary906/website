name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: '1.24'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.1

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: '1.24'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Go tools
        run: |
          go install github.com/a-h/templ/cmd/templ@latest
          go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest
      - name: Install npm dependencies
        run: npm ci
      - name: Generate code
        run: go generate ./...
      - name: Run tests
        run: go test -v -race ./...

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: '1.24'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Go tools
        run: |
          go install github.com/a-h/templ/cmd/templ@latest
          go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest
      - name: Install npm dependencies
        run: npm ci
      - name: Generate code
        run: go generate ./...
      - name: Build
        run: go build -o bin/zach-sikora-daycare ./cmd/server

  sqlc-vet:
    name: SQLC Query Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: '1.24'
      - name: Install tools
        run: |
          go install github.com/pressly/goose/v3/cmd/goose@latest
          go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest
      - name: Setup database and run migrations
        env:
          DATABASE_URL: "./data/test.db"
        run: |
          mkdir -p data
          goose -dir internal/database/migrations sqlite3 "$DATABASE_URL" up
      - name: Validate SQL queries
        env:
          DATABASE_URL: "./data/test.db"
        run: |
          sqlc vet -f sqlc/sqlc.yaml
